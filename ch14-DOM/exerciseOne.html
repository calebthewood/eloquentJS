<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Mountains</h1>

  <div id="mountains"></div>

  <script>
    const MOUNTAINS = [
      { name: "Kilimanjaro", height: 5895, place: "Tanzania" },
      { name: "Everest", height: 8848, place: "Nepal" },
      { name: "Mount Fuji", height: 3776, place: "Japan" },
      { name: "Vaalserberg", height: 323, place: "Netherlands" },
      { name: "Denali", height: 6168, place: "United States" },
      { name: "Popocatepetl", height: 5465, place: "Mexico" },
      { name: "Mont Blanc", height: 4808, place: "Italy/France" }
    ];

    let div = document.querySelector("#mountains");
    let table = document.createElement("TABLE");
    let heading = table.insertRow(0);

    for (let field in MOUNTAINS[0]) {
      let th = document.createElement("TH");
      let thText = document.createTextNode(field.toUpperCase());
      th.appendChild(thText);
      heading.appendChild(th);
    }

    MOUNTAINS.forEach(mtn => {
      let row = table.insertRow(-1);
      for (let field in mtn) {
        let cell = row.insertCell(-1);
        let cellText = document.createTextNode(mtn[field]);
        cell.appendChild(cellText);
      }
    });
    div.appendChild(table);
    div.style.textAlign = "right"
  </script>
</body>

</html>
